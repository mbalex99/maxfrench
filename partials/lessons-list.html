<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1>Lessons List</h1>
			<div ng-repeat="chapter in chapters">
				<h2>Chapter {{chapter.chapterId}} - {{chapter.name}}</h2>
				<table class="table table-hover table-striped">
					<tbody>
						<tr ng-repeat="lesson in chapter.lessons">
							<td>
								<a href="{{lesson.routeLink}}">
									{{lesson.lessonId}}
								</a>
							</td>
							<td>
								<a href="{{lesson.routeLink}}">
									{{lesson.name}}
								</a>
							</td>
							<td>
								{{lesson.description}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
